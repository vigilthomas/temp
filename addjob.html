<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jobs</title>

    <link rel="stylesheet" href="style.css">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
        integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</head>

<body class="overflow-x-hidden bg-secondary ">

    <!-- {%block body_block%} -->

    <div class="container d-flex justify-content-around">
        <form action="" method="post" class="bg-white m-5 p-5 w-75 rounded-3">
            <p class="fw-bold fs-4 ">Add Job</p>
            <hr class="mb-5 w-25 border-4">
            <div class=" row">
                <div class="col-lg-12 col-md-12 col-sm-12 col-12 "><label for="">Title :</label><input type="text"
                        name="title" class="form-control"></div>
                <div class="col-lg-6 col-md-6 col-sm-12 col-12 mt-4"><label for="">Category :</label>
                    <select class="form-control" name="category" id="">
                        <!-- for loop -->
                        <option value="front-end">front-end</option>
                        <!-- for loop -->
                    </select>
                </div>
                <div class="col-lg-6 col-md-6 col-sm-12 col-12 mt-4"><label class="" for="">Company
                        :</label><input type="text" name="company" class="form-control"></div>
                <div class="col-lg-6 col-md-6 col-sm-12 col-12 mt-4"><label class="" for="">Experience
                        :</label><input type="text" name="experience" class="form-control"></div>
                <div class="col-lg-6 col-md-6 col-sm-12 col-12 mt-4"><label class="" for="">Salary
                        :</label><input type="text" name="salary" class="form-control"></div>
                <div class="col-lg-6 col-md-6 col-sm-12 col-12 mt-4"><label class="" for="">Vaccancies
                        :</label><input type="text" name="vaccancies" class="form-control"></div>

                <div class="col-lg-6 col-md-6 col-sm-12 col-12 mt-4"><label class="" for="">Poster
                        :</label><input type="file" name="poster" class="form-control"></div>

                <div class="col-lg-6 col-md-6 col-sm-12 col-12 mt-4"><label class="" for="">Contact :</label><input
                        type="number" name="contact" class="form-control"></div>
                <div class="col-lg-6 col-md-6 col-sm-12 col-12 mt-4"><label class="" for="">Qualification
                        :</label><input type="text" name="qualification" class="form-control"></div>
                <div class="col-lg-6 col-md-6 col-sm-12 col-12 mt-4"><label class="" for="">Last Date :</label><input
                        type="date" name="last_date" class="form-control"></div>
                <div class="col-lg-6 col-md-6 col-sm-12 col-12 mt-4"><label class="" for="">Description
                        :</label><textarea class="form-control" name="description"></textarea></div>
               
                <div class="text-center">
                    <button class="btn btn-dark mt-4 mb-4 w-50">Add Job</button>
                    <br>
                </div>


            </div>
        </form>
    </div>

    <!-- {%endblock%} -->


</body>

</html>
