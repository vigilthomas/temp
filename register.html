<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jobs</title>

    <link rel="stylesheet" href="style.css">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"

        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</head>

<body class="overflow-x-hidden bg-secondary ">

    <!-- {%block body_block%} -->

    <div class="container d-flex justify-content-around">
        <form action="" method="post" class="bg-white m-5 p-5 w-75 rounded-3">
            <p class="fw-bold fs-4 ">Student Register</p>
            <hr class="mb-5 w-25 border-4">
            <div class=" row">
                <div class="col-lg-12 col-md-12 col-sm-12 col-12 "><label for="">Full Name :</label><input
                        type="text" name="" class="form-control"></div>
                <div class="col-lg-6 col-md-6 col-sm-12 col-12 mt-4"><label for="">Gender :</label>
                    <select class="form-control" name="" id="">
                        <option value="Male">Male</option>
                        <option value="Female">Female</option>
                        <option value="Others">Others</option>
                    </select>
                </div>
                <div class="col-lg-6 col-md-6 col-sm-12 col-12 mt-4"><label class="" for="">Qualification
                        :</label><input type="text" name="" class="form-control"></div>

                <div class="col-lg-6 col-md-6 col-sm-12 col-12 mt-4"><label class="" for="">Profile Picture
                        :</label><input type="file" name="" class="form-control"></div>
                <div class="col-lg-6 col-md-6 col-sm-12 col-12 mt-4"><label class="" for="">Resume :</label><input
                        type="file" name="" class="form-control"></div>
                <div class="col-lg-4 col-md-6 col-sm-12 col-12 mt-4"><label class="" for="">Phone :</label><input
                        type="number" name="" class="form-control"></div>
                <div class="col-lg-4 col-md-6 col-sm-12 col-12 mt-4"><label class="" for="">Experience :</label><input
                        type="text" name="" class="form-control"></div>
                <div class="col-lg-4 col-md-6 col-sm-12 col-12 mt-4"><label class="" for="">DOB :</label><input
                        type="date" name="" class="form-control"></div>
                <div class="col-lg-6 col-md-6 col-sm-12 col-12 mt-4"><label class="" for="">Skills :</label><textarea
                        class="form-control"></textarea></div>
                <div class="col-lg-6 col-md-6 col-sm-12 col-12 mt-4"><label class="" for="">Address :</label><textarea
                        class="form-control"></textarea></div>
<div class="text-center">
    <button class="btn btn-dark mt-4 mb-4 w-50">Register</button>
        <br>
        <p>Or<br>Already have an Account</p>
        <a href="#" class="btn btn-outline-dark w-25">Login</a>
</div>


            </div>
        </form>
    </div>

    <!-- {%endblock%} -->


</body>

</html>
